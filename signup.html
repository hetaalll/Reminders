<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up!</title>

  <!-- Add Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Add Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Link Own CSS File -->
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <!-- Link Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Karma|Quicksand|Roboto" rel="stylesheet">

</head> <!-- End Head -->
<body>
  <div class="content">
    <h3>Sign Up</h3>
    <form> <!-- Begin Form -->
      <div class="container">
        <label><b>Email</b></label><br>
        <input type="text" placeholder="Enter Email" name="email" required><br>
        <label><b>Password</b></label><br>
        <input type="password" placeholder="Enter Password" name="password" required><br>
        <label><b>Repeat Password</b></label><br>
        <input type="password" placeholder="Repeat Password" name="repeat-password" required><br>
        <input type="checkbox" checked="unchecked">Remember me
        <p>By creating an account you agree to our <a href="#">Terms & Conditions</a>.</p>
        <div class="submit">
          <button type="submit" class="submit-button">Sign-Up</button>
          <button type="button" class="cancel-button">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
